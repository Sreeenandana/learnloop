buildscript {
    repositories {
        google()  // Required for Firebase and Google services
        mavenCentral()  // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'  // Make sure this is up to date
        classpath 'com.google.gms:google-services:4.3.10'  // Firebase plugin (ensure the version is correct)
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.1'  // Optional if using Crashlytics
        // Add any other necessary dependencies here
    }
}

allprojects {
    repositories {
        google()  // Required for Firebase and Google services
        mavenCentral()  // Required for other dependencies
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
